<button style="display: none;" type="button" id="btnModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verticalycentered">
  Vertically centered
</button>
<div class="modal" id="verticalycentered" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Connexion refus√©</h5>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div> 
</div>
<!-- End Vertically centered Modal-->


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-6 col-lg-5 col-xl-5">
        <img src="images/back2.png"
          class="img-fluid" alt="Phone image">
      </div>

      <div class="col-md-9 col-lg-7 col-xl-7 offset-xl-1">
        <form id="logIn" (ngSubmit)="login()">
          <h2>Connectez-vous</h2>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="emailu" [(ngModel)]="email" name="emailu" required placeholder="ssarobidyfifaliana@gmail.com" class="form-control form-control-lg" />
            <label class="form-label" for="emailu">Adresse email</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input style="font-size: 30px;" type="password" id="mdpu" [(ngModel)]="password" name="mdpu" required placeholder="*****" class="form-control form-control-lg" />
            <label class="form-label" for="mdpu">Mot de passe</label>
          </div>

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">
            Se connecter
          </button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">ou</p>
          </div>

          <a data-mdb-ripple-init class="btn btn-success btn-lg btn-block" href="signin"
            role="button">
           S'inscrire
          </a>
         

        </form>
       
      </div>
    </div>
  </div>
</section>
